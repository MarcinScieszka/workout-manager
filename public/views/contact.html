<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    <link rel="stylesheet" type="text/css" href="public/css/contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header-item">
            <a href="/"><img src="public/img/logo_text.svg" alt="Workager logo" id="logo"></a>
        </div>
        <div class="header-item header-item-btn">
            <a href="/plans">Plans</a>
        </div>
        <div class="header-item header-item-btn">
            <a href="/workouts">Workouts</a>
        </div>
        <div class="header-item header-item-btn">
            <a href="/contact">Contact</a>
        </div>
        <div class="header-item header-item-btn">
            <a href="/login">Login</a>
        </div>
    </header>
    
    <section>
        <div class="box">
            <div class="image-box">
                <div class="content">
                    <h2>Send us a message</h2>
                    <div class="contact-grid">
                        <input name="name" type="text" placeholder="Name">
                        <input name="email" type="email" placeholder="Email">
                        <input name="topic" type="text" placeholder="Topic">
                        <textarea name="message" id="contact-message" rows="10" placeholder="Message"></textarea>
                    </div>
                    <input class="form-btn" name="submit" type="submit" value="Submit">
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-grid">
            <div class="footer-btn">
                <a href="/register">Register</a>
            </div>
            <div class="footer-btn">
                <a href="/login">Login</a>
            </div>
            <div class="footer-btn">
                <a href="/plans">Plans</a>
            </div>
            <div class="footer-btn">
                <a href="/workouts">Workouts</a>
            </div>
            <div class="footer-btn">
                <a href="/about">About us</a>
            </div>
            <div class="footer-btn">
                <a href="/contact">Contact</a>
            </div>
            <div class="footer-btn">
                <a href="/"><img src="public/img/logo_round.svg" alt="Workager round logo" id="logo-round"></a>
            </div>
        </div>
    </footer>
    <div class="copyright-box">
        <div class="copyright">
            <h5>Copyright &copy; 2022 Workager</h5>
        </div>
    </div>
</body>
</html>
